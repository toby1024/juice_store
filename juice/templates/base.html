{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>午后の果汁</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/pace.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">


  <!-- js -->
  <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/pace.min.js' %}"></script>
  <script src="{% static 'js/modernizr.custom.js' %}"></script>

</head>

<body>
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><img src="static/image/logo.jpg" width="50px" />果&汁</h1>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="cl-effect-11"><a href="/juice" data-hover="首页">首页</a></li>
                            <li class="cl-effect-11"><a href="/juice/stores" data-hover="店铺">店铺</a></li>
                            <li class="cl-effect-11"><a href="/juice/about" data-hover="关于">关于</a></li>
                            <li class="cl-effect-11">
                               {% if request.session.custom %}
                               <a href="" data-hover="{{ request.session.custom }}">{{ request.session.custom }}</a>
                               {% else %}
                                <a href="/juice/about" data-hover="登录">登录</a>
                               {% endif %}
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>

<div class="content-body">
    <div class="container">
      {% block main %} {% endblock main %}
    </div>
</div>


<!-- Mobile Menu -->
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    <nav>
        <ul>
            <li><a href="/juice">首页</a></li>
            <li><a href="/juice/stores">店铺</a></li>
            <li><a href="/juice/about">关于</a></li>
            <li><a href="/juice/contact">联系</a></li>
        </ul>
    </nav>
</div>

<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
